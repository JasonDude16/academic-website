{{ if .Site.Params.contact.enable | default false }}
<section id="contact" class="py-5" style="background-color:#383838;">
    <div class="container">
        <h1 class="text-center">{{ .Site.Params.contact.title | default "Get in Touch" }}</h1>
          <form action="https://fabform.io/f/{form-id}" method="post">
            <div id="contact-form" class="row justify-content-center; py-3">
              <div class="text-center">
                <label for="name">Name</label>
                <input style="width: 400px;" name="name" type="name">
              </div>
              <div class="text-center">
                <label for="email">Email</label>
                <input style="width: 400px;" name="email" type="email">
              </div>
              <div class="text-center">
                <label for="message">Message</label>
                <input style="width: 400px; height: 300px;" name="message" type="message">
              </div>
              <button style="width: 200px;" type="submit">Submit</button>
            </div>
          </form>
    </div>
</section>
{{ end }}
